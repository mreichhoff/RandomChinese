<!DOCTYPE html>
<html>

<head>
    <!-- i herd you like css -->
    <!-- relative paths because github pages includes repo name in the path by default -->
    <link rel="stylesheet" type="text/css" href="./css/css.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="./images/apple-touch-icon.png">
    <script type="module">
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        };
    </script>
</head>

<body>
    <div id="controls">
        <fieldset id="mode-control">
            <legend>Mode:</legend>
            <div>
                <label>
                    <input type="radio" id="syllables" name="mode" value="syllables" checked />
                    Syllables
                </label>
                <label>
                    <input type="radio" id="characters" name="mode" value="characters" />
                    Hanzi
                </label>
                <label>
                    <input type="radio" id="words" name="mode" value="words" />
                    Words
                </label>
            </div>
        </fieldset>
        <fieldset id="freq-control">
            <legend>Frequency range:</legend>
            <div>
                <label>
                    Min:
                    <input id="min" min="0" max="9000" value="0" type="number">
                </label>
                <label>
                    Max:
                    <input id="max" min="100" max="10000" value="10000" type="number">
                </label>
            </div>
        </fieldset>
    </div>
    <div id="instructions">Click or tap the word to go to the next one.</div>
    <main id="app">
        <div id="target"></div>
        <div id="extra"></div>
    </main>
    <script type="module" src="./js/app.js"></script>
</body>

</html>
